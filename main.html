<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="name">Name:-</label>
	<input type="text" name="name" id="name" placeholder="Name" required/><br><br>
	<label for="email">Email:-</label>
	<input type="email" name="email" id="email" placeholder="Email" required/><br><br>
	<label>Gender</label>
	<input type="radio" name="male" id="gender_m"/>Male
	<input type="radio" name="male" id="gender_f"/>Female<br><br>
	<label for="cars">Car Brands:-</label>
    <select id="cars" placeholder="Please choose an option" required>
		<option>Maruti</option>
		<option>Sujuki</option>
		<option>Lamborgini</option>
		<option>Ferrai</option>
	</select><br><br>
	<label for="age">Age</label>
	<input type="number" id="age" placeholder="Age" required/><br><br>
	<label for="tel">DOB</label>
	<input type="date" id="tel" required/><br><br>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"/><br><br>
	<label for="password">Password</label>
	<input type="password" id="password" placeholder="Password" required/><br><br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos" required/><br><br>
	<button>Submit</button>
</form>
</body>

</html>
